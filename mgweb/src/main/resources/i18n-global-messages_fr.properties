bolsos.faq.header                                           = Si vous ne trouvez pas les r\u00E9ponses \u00E0 vos questions dans les points d\u00E9velopp\u00E9s ci-dessous, n'''h\u00E9sitez pas \u00E0 <a href="/fr/contact">nous contacter.</a>
bolsos.faq.question1.question                               = 1.\u0009Comment puis-je personnaliser mon produit ?
bolsos.faq.question1.respond                                = Une fois la collection et le produit choisis, vous serez dirig\u00E9 vers la plate-forme de personnalisation en ligne. Vous verrez les diff\u00E9rents tissus disponibles dans la collection pr\u00E9alablement choisie et serez en mesure de cr\u00E9er votre propre accessoire au fur et \u00E0 mesure que vous choisirez les tissus pour chacune des parties du produit. Ensuite, vous pourrez choisir de personnaliser encore davantage votre produit en ajoutant une broderie de 10 caract\u00E8res maximum. A chaque \u00E9tape de cr\u00E9ation et personnalisation, vous verrez votre produit prendre forme sous vos yeux gr\u00E2ce \u00E0 la plate-forme de personnalisation et de pr\u00E9visualisation en direct. Ce puissant outil de personnalisation est non seulement l\u2019assurance pour vous de recevoir le produit que vous avez imagin\u00E9, mais aussi de vous amuser tout au long du processus de cr\u00E9ation simple et ludique !
bolsos.faq.question2.question                               = 2.\u0009Comment et o\u00F9 sont fabriqu\u00E9s les produits ?
bolsos.faq.question2.respond                                = Chaque produit de L\u2019atelier de Leo est cousu et brod\u00E9 artisanalement \u00E0 Montr\u00E9al, dans la belle province de Qu\u00E9bec, au Canada. Chacune de vos cr\u00E9ations est fabriqu\u00E9e avec un soin tout particulier et sp\u00E9cialement pour chaque client, une fois la commande confirm\u00E9e.
bolsos.faq.question3.question                               = 3.\u0009Quel est le d\u00E9lai de fabrication des produits ?
bolsos.faq.question3.respond                                = L\u2019atelier de Leo fabrique chacune de vos cr\u00E9ations dans un d\u00E9lai de 5 jours ouvrables. Vous pouvez ensuite choisir d\u2019\u00EAtre livr\u00E9 chez vous ou de venir chercher votre commande directement dans notre atelier \u00E0 Montr\u00E9al.
bolsos.faq.question4.question                               = 4.\u0009Quels sont vos conseils d\u2019entretien ?
bolsos.faq.question4.respond                                = Tous les produits de L\u2019atelier de Leo sont lavables en machine \u00E0 30\u02DAC. Il est recommand\u00E9 de ne pas les s\u00E9cher en machine. Ils peuvent \u00EAtre repass\u00E9s. Attention, la toile enduite doit \u00EAtre repass\u00E9e avec un linge par-dessus.
bolsos.faq.question5.question                               = 5.\u0009Les produits sont-ils garantis ? Puis-je retourner un produit pour un \u00E9change ou un remboursement ?
bolsos.faq.question5.respond                                = L\u2019atelier de Leo apporte un soin tout particulier au choix des mati\u00E8res premi\u00E8res (tissus et fermetures \u00E0 glissi\u00E8re tr\u00E8s r\u00E9sistants) et proc\u00E9d\u00E9s utilis\u00E9s pour la fabrication de ses produits. S\u2019il advenait malgr\u00E9 tout un d\u00E9faut de fabrication, vous disposez d\u2019un d\u00E9lai de 30 jours \u00E0 compter de la r\u00E9ception de votre commande pour demander un \u00E9change ou un remboursement. Pour ce faire, vous devrez effectuer une demande d\u2019\u00E9change ou de remboursement par t\u00E9l\u00E9phone, email ou via le formulaire de contact. Si votre demande de retour est autoris\u00E9e par L\u2019atelier de Leo, vous devrez renvoyer \u00E0 vos frais le (ou les) produit(s) sous 5 jours. Le remboursement (ou partage) des frais de retour sera \u00E9valu\u00E9 apr\u00E8s r\u00E9ception du (ou des) produit(s) par L\u2019atelier de Leo. Le retour ou l\u2019\u00E9change se fait \u00E0 vos risques. Le produit doit \u00EAtre retourn\u00E9 dans son emballage d\u2019origine, dans son \u00E9tat d\u2019origine, neuf, non lav\u00E9, \u00E0 l\u2019adresse suivante :\r\n<br><strong>L\u2019atelier de Leo</strong> <br>\r\n5333 avenue Casgrain<br>suite 603C<br>Montr\u00E9al, H2T 1X3<br>Qu\u00E9bec<br> <strong>Canada</strong><br>\u00C9tant donn\u00E9e la nature personnalis\u00E9e et unique de chaque produit achet\u00E9 sur www.latelierdeleo.com, aucun retour, \u00E9change ou remboursement ne sera accord\u00E9 \u00E0 moins d\u2019un d\u00E9faut de fabrication (voir paragraphe pr\u00E9c\u00E9dent).
bolsos.faq.question6.question                               = 6.\u0009Puis-je conna\u00EEtre les frais de livraison avant la confirmation de la commande ?
bolsos.faq.question6.respond                                = Les frais de livraison \u00E9tant calcul\u00E9s en fonction du pays et de la province de livraison, ils sont calcul\u00E9s au moment de la confirmation de la m\u00E9thode de livraison de la commande. Nous comprenons cependant que les frais de livraison peuvent \u00EAtre un crit\u00E8re dans la d\u00E9cision finale d\u2019achat, voici donc un r\u00E9capitulatif des m\u00E9thodes et frais de livraison \u00E0 votre disposition :
bolsos.faq.question7.question                               = 7.\u0009Dans quels pays puis-je \u00EAtre livr\u00E9 ?
bolsos.faq.question7.respond                                = Vous pouvez d\u2019ores et d\u00E9j\u00E0 \u00EAtre livr\u00E9 partout au Canada, aux \u00C9tats-Unis, en France et en Espagne. Et la possibilit\u00E9 d\u2019\u00EAtre livr\u00E9 partout dans le monde sera bient\u00F4t disponible.
bolsos.faq.question8.question                               = 8.\u0009Ma commande est urgente, quelle solution me proposez-vous ?
bolsos.faq.question8.respond                                = Une option de livraison express est propos\u00E9e, vous pouvez vous r\u00E9f\u00E9rer au tableau des m\u00E9thodes de livraison du point 6 pour les d\u00E9tails et tarifs de chacune de ces m\u00E9thodes de livraison.
