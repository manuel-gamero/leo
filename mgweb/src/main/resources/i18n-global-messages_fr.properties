bolsos.company.advertisement1.text                          = Tous les tissus sont de grande qualit\u00E9, tr\u00E8s r\u00E9sistants, g\u00E9n\u00E9ralement \u00E9cologiques et achet\u00E9s dans des commerces locaux, au Canada. L\u2019atelier de Leo est une entreprise responsable.
bolsos.company.advertisement1.title                         = 100\u00A0% QUALIT\u00C9
bolsos.company.advertisement2.text                          = Vos accessoires sont fabriqu\u00E9s artisanalement et avec amour \u00E0 Montr\u00E9al. Je m\u2019engage personnellement \u00E0 ce qu\u2019ils soient exactement comme vous les aviez imagin\u00E9s lorsque vous les recevrez \u00E0 la maison.
bolsos.company.advertisement2.title                         = 100\u00A0% ARTISANAL
bolsos.company.advertisement3.text                          = Le processus de cr\u00E9ation est simple et ludique comme un jeu d\u2019enfant. Vous verrez votre accessoire prendre forme \u00E0 mesure que vous choisirez le format et les tissus. Bienvenue dans votre atelier\u00A0!
bolsos.company.advertisement3.title                         = 100\u00A0% CR\u00C9ATIF
bolsos.company.button.collections                           = D\u00E9couvrir les collections
bolsos.company.paragraph1.text                              = \u00AB\u00A0Je r\u00EAvais d\u2019un atelier dont l\u2019artiste serait le client. Gr\u00E2ce \u00E0 L\u2019atelier de Leo, le r\u00EAve est devenu r\u00E9alit\u00E9.\u00A0\u00BB (Rapha\u00E8le Geismar)
bolsos.company.paragraph2.text                              = Il vous est certainement d\u00E9j\u00E0 arriv\u00E9 de vous faire une id\u00E9e du cadeau parfait, mais de ne pas savoir o\u00F9 le trouver. Ou alors de vouloir acheter un accessoire unique, mais de trouver que tout se ressemble.
bolsos.company.paragraph3.text                              = <strong>L\u2019atelier de Leo</strong> est justement n\u00E9 pour changer \u00E7a, et pour vous offrir l\u2019opportunit\u00E9 d\u2019exprimer votre cr\u00E9ativit\u00E9. C\u2019est le moment de vous amuser en imaginant des accessoires \u00E0 votre image\u00A0!
bolsos.company.paragraph4.text                              = <strong>Vous \u00EAtes sur le point de cr\u00E9er quelque chose d\u2019unique, de personnalis\u00E9 et d\u2019exclusif.</strong>
bolsos.company.paragraph5                                   = Je m\u2019appelle Rapha\u00E8le, je suis la fondatrice de L\u2019atelier de Leo. Vous me trouverez parmi les machines \u00E0 coudre, les tissus aux imprim\u00E9s d\u00E9licats et les patrons originaux.
bolsos.company.paragraph6                                   = Dans la vie, il y a deux choses que j\u2019aime par-dessus tout\u00A0: ma famille et mon travail. Qu\u2019il s\u2019agisse de nouveaux designs \u00E0 cr\u00E9er ou d\u2019activit\u00E9s \u00E0 partager avec mes proches, chaque jour est une aventure.
bolsos.company.paragraph7                                   = Je suis une personne cr\u00E9ative, qui aime les grands espaces, la cuisine \u00E0 petit feu, les anecdotes de voyage ou encore les brunchs du dimanche, entour\u00E9e de bons amis.
bolsos.company.paragraph8                                   = Ce site web est non seulement l\u2019accomplissement d\u2019un r\u00EAve, mais aussi le r\u00E9sultat de plus de 10 ans d\u2019exp\u00E9rience. J\u2019aime croire que chaque client qui cr\u00E9e son accessoire avec moi consid\u00E8re que L\u2019atelier de Leo est aussi un peu le sien. C\u2019est pourquoi je suis tr\u00E8s heureuse de le partager avec vous\u00A0!
bolsos.company.paragraph9                                   = Bienvenue dans VOTRE atelier. <br> Bienvenue \u00E0 L\u2019atelier de Leo.
bolsos.company.title                                        = L\u2019atelier de Leo
