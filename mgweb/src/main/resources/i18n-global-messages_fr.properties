bolsos.term.paragraph1.text                                 = Ces conditions g\u00E9n\u00E9rales de vente ont \u00E9t\u00E9 \u00E9tablies par la soci\u00E9t\u00E9 L\u2019atelier de Leo, et concernent les produits et cr\u00E9ations de la boutique en ligne www.latelierdeleo.com (aussi www.latelierdeleo.ca et www.leosworkshop.ca). Vous d\u00E9clarez avoir pris connaissance et accept\u00E9 les pr\u00E9sentes conditions g\u00E9n\u00E9rales de vente avant la confirmation de votre commande. La validation de votre commande vaut donc acceptation de ces conditions g\u00E9n\u00E9rales de vente.
bolsos.term.paragraph1.title                                = 1. G\u00E9n\u00E9ralit\u00E9s
bolsos.term.paragraph2.text                                 = Les prix des produits et cr\u00E9ations de la boutique en ligne sont indiqu\u00E9s dans la devise du pays de livraison (ou \u00E0 d\u00E9faut dans la devise du pays depuis lequel s\u2019effectue la connexion internet), hors taxes et avant frais de port. Les taxes et frais de port sont ajout\u00E9s au cours du processus de validation de la commande, en fonction des renseignements de livraison renseign\u00E9s par le client.\r\nDans le cas d\u2019une livraison hors Canada, les frais de d\u00E9douanement et le paiement d\u2019\u00E9ventuels droits ou taxes sont \u00E0 la charge du client et sont la responsabilit\u00E9 de ce dernier.
bolsos.term.paragraph2.title                                = 2. Prix
bolsos.term.paragraph3.text                                 = Le r\u00E8glement de vos achats s\u2019effectue via la plate-forme de paiement s\u00E9curis\u00E9e Monetico, exploit\u00E9e par les Caisses Desjardins. Les moyens de paiement suivants sont accept\u00E9s : Visa, Mastercard, American Express, 3Dsecure Visa, 3Dsecure Mastercard.
bolsos.term.paragraph3.title                                = 3. Paiement
bolsos.term.paragraph4.text1                                = a.\u0009Frais de port\r\nLes frais de port sont calcul\u00E9s en fonction du pays et de la province de livraison. Ils sont indiqu\u00E9s, hors taxes, lors de la confirmation de la commande. L\u2019option d\u2019un envoi avec num\u00E9ro de suivi est propos\u00E9e lors du choix du mode de livraison. Voici un r\u00E9capitulatif des diff\u00E9rents modes de livraison et de leur prix. Ces conditions sont \u00E0 titre informatif et sont sujettes \u00E0 modifications sans pr\u00E9avis, \u00E9tant fix\u00E9es par le transporteur.
bolsos.term.paragraph4.text2                                = b.\u0009Transport et livraison\r\nLe transport sur le sol canadien est confi\u00E9 \u00E0 Postes Canada. Dans le cas d\u2019une destination internationale, Postes Canada confie le colis \u00E0 une institution du pays de destination (La Poste, Correos, etc). En aucun cas, la soci\u00E9t\u00E9 L\u2019atelier de Leo ne saurait \u00EAtre tenue responsable de toute perte, vol ou d\u00E9t\u00E9rioration du produit qui interviendrait au cours de son transport.
bolsos.term.paragraph4.title                                = 4. Livraison
bolsos.term.paragraph5.text                                 = Nous nous effor\u00E7ons de reproduire sur le site internet les couleurs des mati\u00E8res premi\u00E8res et cr\u00E9ations de fa\u00E7on la plus r\u00E9aliste possible. Il peut cependant y avoir quelques l\u00E9g\u00E8res divergences entre les couleurs r\u00E9elles des produits et les couleurs apparaissant sur le site internet, qui dans la plupart du temps sont dues aux r\u00E9glages de couleurs sur les \u00E9crans (ordinateurs, tablettes, t\u00E9l\u00E9phones, etc.). Cela ne constitue pas un d\u00E9faut de fabrication.
bolsos.term.paragraph5.title                                = 5. Qualit\u00E9 du produit
bolsos.term.paragraph6.text                                 = L\u2019atelier de Leo apporte un soin tout particulier au choix des mati\u00E8res premi\u00E8res et proc\u00E9d\u00E9s utilis\u00E9s pour la fabrication de ses produits. S\u2019il advenait malgr\u00E9 tout un d\u00E9faut de fabrication, le client dispose d\u2019un d\u00E9lai de 30 jours \u00E0 compter de la r\u00E9ception de sa commande pour demander un \u00E9change ou un remboursement. Pour ce faire, le client devra effectuer une demande d\u2019\u00E9change ou de remboursement par t\u00E9l\u00E9phone, email ou via le formulaire de contact. Si la demande de retour est autoris\u00E9e par L\u2019atelier de Leo, le client devra renvoyer \u00E0 ses frais le (ou les) produit(s) sous 5 jours. Le remboursement (ou partage) des frais de retour sera \u00E9valu\u00E9 apr\u00E8s r\u00E9ception du (ou des) produit(s) par L\u2019atelier de Leo. Le retour ou l\u2019\u00E9change se fait aux risques du client. Le produit doit \u00EAtre retourn\u00E9 dans son emballage d\u2019origine, dans son \u00E9tat d\u2019origine, neuf, non lav\u00E9, \u00E0 l\u2019adresse suivante :\r\nL\u2019atelier de Leo\r\n5333 avenue Casgrain\r\nSuite 603C\r\nMontr\u00E9al, QC, H2T 1X3\r\nCanada\r\n\u00C9tant donn\u00E9e la nature personnalis\u00E9e et unique de chaque produit achet\u00E9 sur www.latelierdeleo.com, aucun retour, \u00E9change ou remboursement ne sera accord\u00E9 \u00E0 moins d\u2019un d\u00E9faut de fabrication (voir paragraphe pr\u00E9c\u00E9dent).
bolsos.term.paragraph6.title                                = 6. Retours
bolsos.term.paragraph7.text                                 = Les informations et donn\u00E9es personnelles du client sont n\u00E9cessaires \u00E0 la gestion de ses commandes. L\u2019atelier de Leo ne les utilise que dans le cadre de cette utilisation, \u00E0 moins d\u2019un accord \u00E9crit pr\u00E9alable entre les 2 parties. Le client dispose d\u2019un droit d\u2019acc\u00E8s, de rectification et d\u2019opposition aux donn\u00E9es personnelles le concernant.
bolsos.term.paragraph7.title                                = 7. Informations personnelles et compte d\u2019utilisateur
bolsos.term.paragraph8.text                                 = En cas de litige, le droit canadien de la province de Qu\u00E9bec sera applicable.
bolsos.term.paragraph8.title                                = 8. Clause de litige
bolsos.term.title                                           = Conditions g\u00E9n\u00E9rales de vente

