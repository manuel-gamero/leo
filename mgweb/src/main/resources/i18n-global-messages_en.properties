bolsos.term.paragraph1.text                                 = These terms and conditions have been set up by the company L\u2019atelier de Leo and are related to the creations sold on the website www.latelierdeleo.com (also www.latelierdeleo.ca and www.leosworkshop.ca). You declare that you have read and accepted these terms and conditions before placing your order. The validation of your order is therefore considered as acceptance of these terms and conditions.
bolsos.term.paragraph1.title                                = 1. General
bolsos.term.paragraph2.text                                 = The prices of the online shop's creations are quoted in the currency of the country of delivery, before taxes and shipping fees.\r\nFor any delivery outside Canada, any custom duties or taxes have to be payed by the customer and are its responsibility.
bolsos.term.paragraph2.title                                = 2. Prices
bolsos.term.paragraph3.text                                 = The payment of your purchase is made through the secured payment platform Monetico operated by the Caisses Desjardins. The following payment methods are accepted: Visa, Mastercard, American Express, 3Dsecure Visa, Mastercard 3Dsecure.
bolsos.term.paragraph3.title                                = 3. Payment
bolsos.term.paragraph4.text1                                = a. Shipping fees\r\nShipping fees are calculated according to the country and the province of destination. They are quoted before taxes, upon confirmation of the order. The option of a shipment tracking number is available when selecting the shipping method. Here is a summary of the different shipping methods and prices. These conditions are informative and can be modified without notice, as they are set up by the carrier.
bolsos.term.paragraph4.text2                                = b.\u0009Transport and delivery\r\nTransportation within Canada is handled by Canada Post. In the case of an international destination, the final delivery is handled by an institution of the country of destination (La Poste, Correos, etc). In any case will the company L\u2019atelier de Leo be responsible for the loss, theft or damage of the product occurred during shipping. 
bolsos.term.paragraph4.title                                = 4. Shipping and delivery
bolsos.term.paragraph5.text                                 = Colors and textures of raw materials and creations are reproduced in the most possible realistic way. However, there may be some slight differences between the online colors and the colors of the product itself, which in most cases are due to the color screen settings (computers, tablets, phones, etc.). This does not constitute a defect.
bolsos.term.paragraph5.title                                = 5. Product quality
bolsos.term.paragraph6.text                                 = L\u2019atelier de Leo takes special care in the choice of the raw materials and processes used to make its products. In the event of a product defect, the customer has 30 days from the receipt of his order to request an exchange or refund. To do so, the customer must first make an exchange or refund request by phone, email or via the contact form. If the request is authorized by L\u2019atelier de Leo, the customer must send the product(s) at its own expense within 3 days. Reimbursement (or share) of the return cost will be evaluated after receipt of the product(s) by L\u2019atelier de Leo. The return is at the risk of the customer. The product must be returned in its original packaging, in its original condition, new, unwashed, to the following address:\r\nL\u2019atelier de Leo\r\n5333 avenue Casgrain\r\nSuite 603C\r\nMontr\u00E9al, QC, H2T 1X3\r\nCanada\r\nGiven the personalized and unique nature of each product purchased on www.latelierdeleo.com, no return, exchange or refund will be authorized except in the case of a defect (see previous paragraph).
bolsos.term.paragraph6.title                                = 6. Returns
bolsos.term.paragraph7.text                                 = Customer's personal information and data are required for the management of its orders. L\u2019atelier de Leo only uses them for this use, unless prior written agreement between the two parties. The customer has the right to access, modify and delete his personal data.
bolsos.term.paragraph7.title                                = 7. Personal information
bolsos.term.paragraph8.text                                 = In case of dispute, Canadian law of the province of Quebec applies.
bolsos.term.paragraph8.title                                = 8. Clause de litige
bolsos.term.title                                           = Terms and conditions

