bolsos.company.advertisement1.text                          = Each piece of fabric is of high quality, very resistant, generally made from green products and bought in local stores, in Canada. L'''atelier de Leo is an eco-friendly company.
bolsos.company.advertisement1.title                         = 100% QUALITY
bolsos.company.advertisement2.text                          = Your accessories are made by hand and with love in Montreal. I am personally committed to make them exactly as you imagine they will look like when receiving them at home.
bolsos.company.advertisement2.title                         = 100% HANDCRAFTED
bolsos.company.advertisement3.text                          = The creative process is as playful and easy as pie. You\u2019ll see your accessory take shape as you choose the format and the fabrics. Welcome to your workshop!\r\n
bolsos.company.advertisement3.title                         = 100% CREATIVE
bolsos.company.button.collections                           = Discover the collections
bolsos.company.paragraph1.text                              = "I was dreaming of a workshop where the artist would be the client. Thanks to L\u2019atelier de \u0009Leo, the dream became a reality." (Rapha\u00E8le Geismar).
bolsos.company.paragraph2.text                              = Having the idea of the perfect gift, without knowing where to find it, probably happened to you. Or wanting to buy an accessory that would be unique, but thinking that everything looks alike.
bolsos.company.paragraph3.text                              = This is exactly why <strong>L'''atelier de Leo</strong> was born, to change things, and to offer you the opportunity to express your creativity. It's time to have fun and imagine accessories to your image!
bolsos.company.paragraph4.text                              = <strong>You are about to create something unique, customized and exclusive.</strong>
bolsos.company.paragraph5                                   = My name is Rapha\u00E8le, I am the founder of L\u2019atelier de Leo. You will find me amongst the sewing machines, the delicate prints fabrics and original patterns.
bolsos.company.paragraph6                                   = In life, there are two things that I love above all: my family and my work. Whether it\u2019s about new designs to create or activities to do with my relatives, every day is an adventure.
bolsos.company.paragraph7                                   = I am a creative person, who likes large spaces, simmered cooking, travel stories or Sunday brunchs with friends.
bolsos.company.paragraph8                                   = This Website is not only the achievement of a dream, but also the result of a ten-year experience. I like to believe that every client who creates his accessory with me considers that L\u2019atelier de Leo is also his workshop. This is why I am very happy to share it with you!
bolsos.company.paragraph9                                   = Welcome to YOUR workshop. <br> Welcome to L\u2019atelier de Leo.
